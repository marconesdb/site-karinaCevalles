<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Navbar</title>
    <!-- Adicione o link para o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Adicione um arquivo CSS externo -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
     
    <!-- Container Responsivo com Imagem de Fundo -->
    
    <div class="backgr-img bg-gray-200 py-8 px-4 md:px-0">
        <div class="max-w-7xl mx-auto">
            <div class="md:flex md:justify-center">
                <div class="md:w-2/3 lg:w-1/2  p-4">
                    <div class="text-center">
                        <h1 class="text-6xl font-extrabold mb-4" style="background: linear-gradient(45deg, #8f8238, #c99534); -webkit-background-clip: text; background-clip: text; color: transparent;">Karina Cevalles</h1>
                        <div class="mb-4">
                            <img src="./img/7465092_books_reading_school_icon.png" alt="Outra Imagem" class="w-48 h-auto mx-auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  
     
    <!-- Navbar Responsiva -->
    <nav class="bg-gray-800 p-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div>
                <a href="#" class="text-white text-lg font-semibold">
                    <img src="./img/file.jpeg" alt="" class="w-16 h-16"> <!-- Aqui estou definindo a largura e altura da imagem como 16 unidades -->
                </a>
                
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <!-- Ícone do menu (hamburger) -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-white text-lg">Home</a>
                <a href="#" class="text-white text-lg">Sobre</a>
                <a href="#" class="text-white text-lg">Serviços</a>
                <a href="#" class="text-white text-lg">Contato</a>
            </div>
        </div>
        <!-- Submenus (mostrados em dispositivos móveis) -->
        <div id="submenus" class="hidden md:hidden bg-gray-700 text-white">
            <ul class="p-2">
                <li><a href="#" class="block p-2">Submenu 1</a></li>
                <li><a href="#" class="block p-2">Submenu 2</a></li>
                <li><a href="#" class="block p-2">Submenu 3</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Adicionar evento de clique ao botão do menu toggle
        document.getElementById("menu-toggle").addEventListener("click", function() {
            // Alternar a visibilidade dos submenus
            var submenus = document.getElementById("submenus");
            if (submenus.classList.contains("hidden")) {
                submenus.classList.remove("hidden");
            } else {
                submenus.classList.add("hidden");
            }
        });
    </script>  
</body>
</html>
